kind: Service
apiVersion: v1
metadata:
  labels:
    app: {{ .Values.dashboard_elb.name }}
  name: {{ .Values.dashboard_elb.name }}-internal-elb
  namespace: {{ .Values.dashboard_elb.namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "{{ .Values.dashboard_elb.cross_zone }}"
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Name={{ .Values.dashboard_elb.environment }}-{{ .Values.dashboard_elb.name }}"
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.dashboard_elb.port }}
      targetPort: {{ .Values.dashboard_elb.app_port }}
      protocol: TCP
  selector:
    app: {{ .Values.dashboard_elb.app }}
